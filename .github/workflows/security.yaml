---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Security"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "kubernetes/**"
      - "talos/**"
      - "bootstrap/**"
      - "templates/**"
  schedule:
    - cron: "0 6 * * 0" # Weekly on Sunday at 6 AM UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  trivy-config:
    name: Trivy Config Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Trivy vulnerability scanner (Kubernetes)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: "config"
          scan-ref: "kubernetes/"
          format: "sarif"
          output: "trivy-kubernetes.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Don't fail on findings, just report

      - name: Run Trivy vulnerability scanner (Talos)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: "config"
          scan-ref: "talos/"
          format: "sarif"
          output: "trivy-talos.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Run Trivy vulnerability scanner (Bootstrap)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: "config"
          scan-ref: "bootstrap/"
          format: "sarif"
          output: "trivy-bootstrap.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy scan results (Kubernetes)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          sarif_file: "trivy-kubernetes.sarif"
          category: "trivy-kubernetes"

      - name: Upload Trivy scan results (Talos)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          sarif_file: "trivy-talos.sarif"
          category: "trivy-talos"

      - name: Upload Trivy scan results (Bootstrap)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          sarif_file: "trivy-bootstrap.sarif"
          category: "trivy-bootstrap"

      - name: Generate Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy scanned the following directories for misconfigurations:" >> $GITHUB_STEP_SUMMARY
          echo "- \`kubernetes/\` - Kubernetes manifests" >> $GITHUB_STEP_SUMMARY
          echo "- \`talos/\` - Talos machine configurations" >> $GITHUB_STEP_SUMMARY
          echo "- \`bootstrap/\` - Bootstrap Helmfile configurations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results have been uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY
