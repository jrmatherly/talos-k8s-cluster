---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Lint"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "**.yaml"
      - "**.yml"
      - "!**.sops.yaml"
      - "!**.sops.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: |
            kubernetes/
            talos/
            bootstrap/
            .github/
          config_data: |
            extends: default
            rules:
              line-length:
                max: 200
                level: warning
              truthy:
                check-keys: false
              comments:
                min-spaces-from-content: 1
              document-start:
                present: true
              indentation:
                spaces: 2
                indent-sequences: consistent
          format: github
          strict: false
