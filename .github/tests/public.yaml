---
node_cidr: "10.10.10.0/24"
node_default_gateway: "10.10.10.1"
node_vlan_tag: "100"
cluster_pod_cidr: "10.42.0.0/16"
cluster_svc_cidr: "10.43.0.0/16"
node_dns_servers: ["1.1.1.1"]
node_ntp_servers: ["162.159.200.123"]
cluster_api_addr: "10.10.10.254"
cluster_api_tls_sans: ["example.com"]
cluster_gateway_addr: "10.10.10.252"
cluster_dns_gateway_addr: "10.10.10.253"
repository_name: "jrmatherly/talos-k8s-cluster"
repository_branch: "main"
repository_visibility: "public"
cloudflare_domains: ["example.com", "example.org"]
cloudflare_token: "fake"
cloudflare_gateway_addr: "10.10.10.251"
cilium_loadbalancer_mode: "dsr"
cilium_bgp_router_addr: "10.10.1.1"
cilium_bgp_router_asn: "64513"
cilium_bgp_node_asn: "64514"
# Control Plane Scheduling (testing explicit true)
allow_scheduling_on_control_planes: true
# Proxmox Integration (optional - testing Approach B with all fields)
proxmox_api_url: "https://10.10.10.1:8006/api2/json"
proxmox_insecure: true
proxmox_region: "test-region"
proxmox_storage: "local-lvm"
# CSI tokens (required for both approaches)
proxmox_csi_token_id: "test-csi@pve!token"
proxmox_csi_token_secret: "fake-secret"
# CCM tokens (Approach B only)
proxmox_ccm_token_id: "test-ccm@pve!token"
proxmox_ccm_token_secret: "fake-secret"
# Envoy AI Gateway Configuration (testing full deployment)
envoy_ai_gateway_enabled: true
envoy_ai_gateway_addr: "10.10.10.145"
# Azure OpenAI - US East Region
azure_openai_us_east_api_key: "fake-api-key"
azure_openai_us_east_resource_name: "test-openai-resource"
# Azure OpenAI - US East2 Region
azure_openai_us_east2_api_key: "fake-api-key"
azure_openai_us_east2_resource_name: "ets-east-us2"
# Observability Stack (Prometheus/Grafana for K8s metrics)
observability_enabled: true
grafana_admin_password: "test-password"
# Traceloop Full Platform (LLM Observability)
traceloop_enabled: true
traceloop_hub_enabled: true
# OIDC SSO Configuration (testing full deployment with both providers)
oidc_enabled: true
# Google OIDC
oidc_google_enabled: true
oidc_google_client_id: "123456789-test.apps.googleusercontent.com"
oidc_google_client_secret: "fake-google-secret"
# Microsoft Entra ID OIDC
oidc_entra_enabled: true
oidc_entra_tenant_id: "12345678-1234-1234-1234-123456789abc"
oidc_entra_client_id: "87654321-4321-4321-4321-cba987654321"
oidc_entra_client_secret: "fake-entra-secret"
# GitHub OAuth (via Keycloak identity federation - requires mcp_gateway_enabled)
oidc_github_enabled: true
oidc_github_client_id: "Iv1.fake-github-client-id"
oidc_github_client_secret: "fake-github-client-secret-32chars"
oidc_github_org: "test-org"
oidc_github_team: "developers,admins"
# OIDC target configuration
oidc_target_gateways:
  - envoy-internal
  - envoy-external
oidc_cookie_domain: "example.com"
# MCP Gateway Configuration (OAuth 2.1 Authorization Gateway)
mcp_gateway_enabled: true
mcp_gateway_addr: "10.10.10.146"
mcp_storage_class: "proxmox-csi"
mcp_request_timeout: "120s"
mcp_rate_limit_requests: 100
# Keycloak Configuration
keycloak_replicas: 3
keycloak_version: "26.4.7"
keycloak_realm: "k8s-cluster"
keycloak_admin_password: "test-admin-password"
keycloak_oidc_client_secret: "test-oidc-client-secret"
# Keycloak PostgreSQL Configuration (Keycloak backend)
keycloak_postgres_replicas: 1
keycloak_postgres_version: "17"
keycloak_postgres_storage_size: "10Gi"
keycloak_postgres_password: "test-postgres-password"
# Redis Configuration (MCP session state)
redis_replicas: 1
redis_version: "7.4"
redis_storage_size: "5Gi"
redis_password: "test-redis-password"
# OneDev Git Server (testing full deployment with external DB)
onedev_enabled: true
onedev_admin_password: "test-admin-password"
onedev_storage_size: "50Gi"
onedev_storage_class: "proxmox-csi"
onedev_database_type: "mysql"
onedev_database_host: "mysql.database.svc.cluster.local"
onedev_database_port: "3306"
onedev_database_name: "onedev"
onedev_database_user: "onedev"
onedev_database_password: "test-db-password"
onedev_ssh_port: 6611
onedev_cpu_limit: "2000m"
onedev_memory_limit: "4Gi"
onedev_cpu_request: "500m"
onedev_memory_request: "2Gi"
