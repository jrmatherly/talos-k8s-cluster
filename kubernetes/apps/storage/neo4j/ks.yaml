---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: neo4j
spec:
  dependsOn:
    - name: flux-instance
      namespace: flux-system
    - name: cilium
      namespace: kube-system
    - name: proxmox-csi
      namespace: csi-proxmox
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  path: ./kubernetes/apps/storage/neo4j/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: storage
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
