---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: oidc-keycloak-internal
  labels:
    app.kubernetes.io/part-of: auth-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-internal
  oidc:
    provider:
      issuer: https://auth.matherly.net/realms/k8s-cluster
    clientID: envoy-gateway
    clientSecret:
      name: keycloak-oidc-client-secret
    redirectURL: https://auth.matherly.net/oauth2/callback
    logoutPath: /logout
    scopes:
      - openid
      - profile
      - email
    refreshToken: true
    forwardAccessToken: true
    cookieDomain: matherly.net
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oidc-callback-internal
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - auth.matherly.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oidc-callback-placeholder
          port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: oidc-keycloak-external
  labels:
    app.kubernetes.io/part-of: auth-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-external
  oidc:
    provider:
      issuer: https://auth.matherly.net/realms/k8s-cluster
    clientID: envoy-gateway
    clientSecret:
      name: keycloak-oidc-client-secret
    redirectURL: https://auth.matherly.net/oauth2/callback
    logoutPath: /logout
    scopes:
      - openid
      - profile
      - email
    refreshToken: true
    forwardAccessToken: true
    cookieDomain: matherly.net
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oidc-callback-external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.matherly.net
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - auth.matherly.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oidc-callback-placeholder
          port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: oidc-callback-placeholder
  labels:
    app.kubernetes.io/part-of: auth-system
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
