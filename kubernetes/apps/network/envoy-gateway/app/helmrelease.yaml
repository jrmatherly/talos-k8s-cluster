---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  interval: 1h
  values:
    global:
      imageRegistry: mirror.gcr.io
    config:
      envoyGateway:
        admin:
          address:
            host: "0.0.0.0"
            port: 19000
        provider:
          type: Kubernetes
          kubernetes:
            deploy:
              type: GatewayNamespace
