---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  interval: 1h
  values:
    global:
      imageRegistry: mirror.gcr.io
    config:
      envoyGateway:
        provider:
          type: Kubernetes
          kubernetes:
            deploy:
              type: GatewayNamespace
        extensionApis:
          enableEnvoyPatchPolicy: true
          enableBackend: true
        extensionManager:
          hooks:
            xdsTranslator:
              post:
                - Listeners
                - Routes
                - Clusters
                - Secrets
              includeAll: true
          service:
            fqdn: ai-gateway-controller.envoy-ai-gateway-system.svc.cluster.local
            port: 1063
