---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kgateway
spec:
  controllerName: kgateway.dev/kgateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
spec:
  gatewayClassName: kgateway
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: "192.168.22.140"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: matherly-net-production-tls
          - kind: Secret
            name: spoonsofsalt-org-production-tls
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: "52263a60-37cc-4688-b29a-1ae7bc18a9f8.cfargotunnel.com"
spec:
  gatewayClassName: kgateway
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: "192.168.22.130"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: matherly-net-production-tls
          - kind: Secret
            name: spoonsofsalt-org-production-tls
      allowedRoutes:
        namespaces:
          from: All
