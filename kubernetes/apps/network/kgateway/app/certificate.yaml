---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "matherly-net-production"
spec:
  secretName: "matherly-net-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "matherly.net"
  dnsNames:
    - "matherly.net"
    - "*.matherly.net"
