---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kgateway-controller
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kgateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            gateway.networking.k8s.io/gateway-name: internal
        - matchLabels:
            gateway.networking.k8s.io/gateway-name: external
      toPorts:
        - ports:
            - port: "9977"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
