---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: agentgateway-controller
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: agentgateway
      app.kubernetes.io/component: controller
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
    - fromEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "9443"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            gateway.networking.k8s.io/gateway-name: agentgateway
      toPorts:
        - ports:
            - port: "9977"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: agentgateway-proxy
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: agentgateway
      gateway.networking.k8s.io/gateway-name: agentgateway
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "15020"
              protocol: TCP
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "15000"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: agentgateway
            app.kubernetes.io/component: controller
      toPorts:
        - ports:
            - port: "9977"
              protocol: TCP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
