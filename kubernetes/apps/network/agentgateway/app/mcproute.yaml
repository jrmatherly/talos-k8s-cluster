---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: mcp-backend
spec:
  mcp:
    targets:
      - name: mcp-servers
        selector:
          services:
            matchLabels:
              agentgateway.dev/mcp: "true"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: network
      sectionName: https
  hostnames:
    - "mcp-gw.matherly.net"
  rules:
    - backendRefs:
        - group: agentgateway.dev
          kind: AgentgatewayBackend
          name: mcp-backend
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentgateway-ui
spec:
  parentRefs:
    - name: agentgateway
      namespace: network
      sectionName: https
  hostnames:
    - "mcp-gw.matherly.net"
    - "ai-gw.matherly.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /ui
      backendRefs:
        - name: agentgateway-admin
          port: 15000
    - matches:
        - path:
            type: PathPrefix
            value: /config
      backendRefs:
        - name: agentgateway-admin
          port: 15000
    - matches:
        - path:
            type: PathPrefix
            value: /config_dump
      backendRefs:
        - name: agentgateway-admin
          port: 15000
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: mcp-oauth-authentication
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mcp-route
  backend:
    mcp:
      authentication:
        issuer: "https://auth.matherly.net/realms/k8s-cluster"
        audiences:
          - "https://mcp-gw.matherly.net/mcp"
        provider: Keycloak
        jwks:
          backendRef:
            name: keycloak-http
            namespace: keycloak
            port: 8080
          jwksPath: "realms/k8s-cluster/protocol/openid-connect/certs"
          cacheDuration: "5m"
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: mcp-route-traffic
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mcp-route
  traffic:
    timeouts:
      request: "8h"
    rateLimit:
      local:
        - requests: 100
          unit: Minutes
          burst: 50
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: mcp-cors
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mcp-route
  traffic:
    cors:
      allowOrigins:
        - "https://mcp-gw.matherly.net"
        - "https://ai-gw.matherly.net"
        - "https://*.matherly.net"
        - "http://localhost"
        - "http://localhost:3000"
        - "http://localhost:5173"
        - "http://localhost:8080"
        - "http://127.0.0.1"
        - "http://127.0.0.1:3000"
        - "http://127.0.0.1:5173"
        - "http://127.0.0.1:8080"
      allowMethods:
        - GET
        - POST
        - OPTIONS
      allowHeaders:
        - Authorization
        - Content-Type
        - X-Request-ID
      exposeHeaders:
        - X-Request-ID
        - WWW-Authenticate
      allowCredentials: true
      maxAge: 86400
