---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agentgateway
spec:
  dependsOn:
    - name: agentgateway-crds
      namespace: network
    - name: kgateway
      namespace: network
    - name: cilium
      namespace: kube-system
  interval: 1h
  timeout: 10m
  path: ./kubernetes/apps/network/agentgateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
