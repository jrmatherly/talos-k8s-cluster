---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: litellm-route
spec:
  dependsOn:
    - name: kgateway
      namespace: network
    - name: litellm
      namespace: ai-system
  interval: 1h
  path: ./kubernetes/apps/network/litellm-route/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
