---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kgateway-crds
spec:
  dependsOn:
    - name: gateway-api-crds
      namespace: kube-system
  interval: 1h
  path: ./kubernetes/apps/network/kgateway-crds/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: true
