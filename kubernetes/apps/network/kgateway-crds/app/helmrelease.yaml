---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway-crds
spec:
  chart:
    spec:
      chart: kgateway-crds
      version: "v2.2.0-beta.4"
      sourceRef:
        kind: HelmRepository
        name: kgateway
  interval: 1h
  timeout: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
