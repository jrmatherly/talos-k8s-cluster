---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  interval: 1h
  values:
    fullnameOverride: k8s-gateway
    domain: "${SECRET_DOMAIN}"
    extraZones:
      - "${SECRET_DOMAIN_2}"
    fallthrough:
      enabled: true
    extraZonePlugins:
      - name: forward
        parameters: . 172.64.36.1 172.64.36.2 1.1.1.1
        configBlock: |-
          policy sequential
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: "192.168.22.135"
      externalTrafficPolicy: Cluster
    watchedResources: ["HTTPRoute", "Service"]
