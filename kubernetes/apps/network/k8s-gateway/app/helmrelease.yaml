---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  interval: 1h
  values:
    fullnameOverride: k8s-gateway
    domain: "${SECRET_DOMAIN}"
    extraZones:
      - "${SECRET_DOMAIN_2}"
    fallthrough:
      enabled: true
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . 172.64.36.1 172.64.36.2 1.1.1.1
        configBlock: |-
          policy sequential
      - name: loop
      - name: reload
      - name: loadbalance
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: "192.168.22.135"
      externalTrafficPolicy: Cluster
    watchedResources: ["HTTPRoute", "Service"]
    # Network policy labels for CCNP tiered policies
    # k8s-gateway needs K8s API access (watches Services, HTTPRoutes)
    # Also exposed via LoadBalancer
    podLabels:
      network.cilium.io/api-access: "true"
      network.cilium.io/lb-ingress: "true"
