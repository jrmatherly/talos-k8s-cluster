---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-operator-keycloak-egress
  namespace: flux-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: flux-operator
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            k8s:io.kubernetes.pod.namespace: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flux-operator-web-ingress
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: flux-operator
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
      ports:
        - protocol: TCP
          port: 9080
    - from:
        - ipBlock:
            cidr: 192.168.20.0/22
      ports:
        - protocol: TCP
          port: 9080
