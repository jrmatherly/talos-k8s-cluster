---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kgateway
spec:
  interval: 1h
  path: ./kubernetes/apps/kgateway-system/kgateway/app
  dependsOn:
    - name: kgateway-crds
      namespace: kgateway-system
    - name: cilium
      namespace: kube-system
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kgateway-system
  wait: true
