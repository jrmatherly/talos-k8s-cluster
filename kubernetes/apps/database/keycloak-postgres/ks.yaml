---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-postgres
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: proxmox-csi
      namespace: csi-proxmox
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: keycloak-postgres
      namespace: database
  healthCheckExprs:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      failed: status.phase == 'Failed'
      current: status.phase == 'Cluster in healthy state'
  interval: 1h
  path: ./kubernetes/apps/database/keycloak-postgres/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: database
  wait: true
