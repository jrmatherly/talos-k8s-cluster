---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
spec:
  chartRef:
    kind: OCIRepository
    name: metrics-server
  interval: 1h
  values:
    # Network policy labels for CCNP tiered policies
    podLabels:
      # K8s API access for getting nodes list
      network.cilium.io/api-access: "true"
      # Kubelet access on port 10250 for metrics scraping
      network.cilium.io/metrics-scraper: "true"
    args:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
      - --kubelet-use-node-status-port
      - --metric-resolution=10s
      - --kubelet-request-timeout=2s
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
