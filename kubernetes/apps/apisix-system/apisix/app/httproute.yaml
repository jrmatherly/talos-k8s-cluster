---
# HTTPRoute to expose APISIX via Envoy Gateway
# This provides TLS termination via cert-manager certificates
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: apisix-gateway
  namespace: apisix-system
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "api.matherly.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: apisix-gateway
          port: 80
