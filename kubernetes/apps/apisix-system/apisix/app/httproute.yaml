---
# HTTPRoute to expose APISIX Gateway and Admin UI via Envoy Gateway
# This provides TLS termination via cert-manager certificates
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: apisix-gateway
  namespace: apisix-system
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - "api.matherly.net"
  rules:
    # Admin UI at /ui/ (must be before catch-all)
    - matches:
        - path:
            type: PathPrefix
            value: /ui
      backendRefs:
        - name: apisix-admin
          port: 9180
    # Admin API at /apisix/admin/ for programmatic access
    - matches:
        - path:
            type: PathPrefix
            value: /apisix/admin
      backendRefs:
        - name: apisix-admin
          port: 9180
    # Gateway API (catch-all for routed traffic)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: apisix-gateway
          port: 80
---
# BackendTrafficPolicy for APISIX Admin with extended timeouts
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: apisix-admin-policy
  namespace: apisix-system
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: apisix-admin
  timeout:
    http:
      requestTimeout: 60s
---
# BackendTrafficPolicy for APISIX Gateway with extended timeouts
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: apisix-gateway-policy
  namespace: apisix-system
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: apisix-gateway
  timeout:
    http:
      requestTimeout: 120s
