---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apisix-system-apisix
  namespace: flux-system
spec:
  targetNamespace: apisix-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: apisix
  dependsOn:
    - name: apisix-system-etcd
  path: ./kubernetes/apps/apisix-system/apisix/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
