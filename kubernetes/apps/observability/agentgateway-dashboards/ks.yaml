---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agentgateway-dashboards
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
    - name: kgateway
      namespace: agentgateway
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/observability/agentgateway-dashboards/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
