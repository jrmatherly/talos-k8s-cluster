---
# Grafana HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
spec:
  hostnames: ["grafana.matherly.net"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: victoria-metrics-grafana
          namespace: observability
          port: 80
---
# VictoriaMetrics HTTPRoute (optional - for direct access to VMSingle)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: victoriametrics
spec:
  hostnames: ["victoriametrics.matherly.net"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: vmsingle-vmstack
          namespace: observability
          port: 8428
---
# Alertmanager HTTPRoute (optional - for direct access)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
spec:
  hostnames: ["alertmanager.matherly.net"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: vmalertmanager-vmstack
          namespace: observability
          port: 9093
