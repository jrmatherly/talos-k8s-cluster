---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-k8s-stack
  interval: 1h
  values:
    fullnameOverride: vmstack
    argocdReleaseOverride: ""

    vmsingle:
      enabled: true
      spec:
        retentionPeriod: "14d"
        storage:
          storageClassName: "proxmox-csi"
          resources:
            requests:
              storage: "50Gi"
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        extraArgs:
          search.logSlowQueryDuration: "5s"
          memory.allowedPercent: "70"
          dedup.minScrapeInterval: "30s"

    vmagent:
      enabled: true
      spec:
        scrapeInterval: "30s"
        podMetadata:
          labels:
            network.cilium.io/api-access: "true"
            network.cilium.io/metrics-scraper: "true"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        extraArgs:
          promscrape.streamParse: "true"
          promscrape.dropOriginalLabels: "true"

    vmalert:
      enabled: true
      spec:
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

    alertmanager:
      enabled: true
      spec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: "proxmox-csi"
              resources:
                requests:
                  storage: "1Gi"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"

    defaultDatasources:
      victoriametrics:
        perReplica: false
        datasources:
          - name: VictoriaMetrics
            type: prometheus
            uid: victoriametrics
            access: proxy
            isDefault: true
            jsonData:
              queryTimeout: "120s"
      alertmanager:
        perReplica: false
        datasources:
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            url: http://vmalertmanager-vmstack.observability.svc.cluster.local:9093
            access: proxy
            jsonData:
              implementation: prometheus
              handleGrafanaManagedAlerts: true
      extra:
        - name: VictoriaLogs
          type: victoriametrics-logs-datasource
          uid: victorialogs
          url: http://victoria-logs.observability.svc.cluster.local:9428
          access: proxy
          isDefault: false
          jsonData:
            maxLines: 1000
        - name: Tempo
          type: tempo
          uid: tempo
          url: http://tempo.observability.svc.cluster.local:3200
          access: proxy
          isDefault: false
          jsonData:
            tracesToLogsV2:
              datasourceUid: victorialogs
              spanStartTimeShift: "-1h"
              spanEndTimeShift: "1h"
              filterByTraceID: true
              filterBySpanID: true
              tags:
                - key: service.name
                  value: service_name
                - key: service.namespace
                  value: service_namespace
                - key: k8s.namespace.name
                  value: namespace
                - key: k8s.pod.name
                  value: pod
            tracesToMetrics:
              datasourceUid: victoriametrics
              spanStartTimeShift: "-1h"
              spanEndTimeShift: "1h"
              tags:
                - key: service.name
                  value: service_name
                - key: span.kind
                  value: span_kind
              queries:
                - name: Request Rate
                  query: sum(rate(traces_spanmetrics_calls_total{$__tags}[5m]))
                - name: Error Rate
                  query: sum(rate(traces_spanmetrics_calls_total{$__tags, status_code="STATUS_CODE_ERROR"}[5m]))
                - name: Duration p95
                  query: histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{$__tags}[5m])) by (le))
            serviceMap:
              datasourceUid: victoriametrics
            nodeGraph:
              enabled: true
            search:
              hide: false
            lokiSearch:
              datasourceUid: victorialogs

    grafana:
      enabled: true
      adminPassword: "Uj2PpuJyUJMJiD"
      sidecar:
        dashboards:
          enabled: false
      persistence:
        enabled: true
        storageClassName: "proxmox-csi"
        size: "10Gi"
      plugins:
        - victoriametrics-metrics-datasource
        - victoriametrics-logs-datasource
        - grafana-clock-panel
        - grafana-llm-app
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "kubernetes"
              orgId: 1
              folder: "Kubernetes"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/kubernetes
            - name: "cilium"
              orgId: 1
              folder: "Cilium"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/cilium
            - name: "victoriametrics"
              orgId: 1
              folder: "VictoriaMetrics"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/victoriametrics
            - name: "victorialogs"
              orgId: 1
              folder: "VictoriaLogs"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/victorialogs
            - name: "unifi"
              orgId: 1
              folder: "UniFi"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/unifi
            - name: "obot"
              orgId: 1
              folder: "Obot"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/obot
      dashboards:
        kubernetes:
          kubernetes-api-server:
            gnetId: 15761
            revision: 19
            datasource: VictoriaMetrics
          kubernetes-coredns:
            gnetId: 15762
            revision: 18
            datasource: VictoriaMetrics
          kubernetes-global:
            gnetId: 15757
            revision: 42
            datasource: VictoriaMetrics
          kubernetes-namespaces:
            gnetId: 15758
            revision: 42
            datasource: VictoriaMetrics
          kubernetes-nodes:
            gnetId: 15759
            revision: 32
            datasource: VictoriaMetrics
          kubernetes-pods:
            gnetId: 15760
            revision: 32
            datasource: VictoriaMetrics
        cilium:
          cilium-agent:
            gnetId: 16611
            revision: 1
            datasource: VictoriaMetrics
          cilium-operator:
            gnetId: 16612
            revision: 1
            datasource: VictoriaMetrics
          hubble:
            gnetId: 16613
            revision: 1
            datasource: VictoriaMetrics
        victoriametrics:
          vmagent:
            gnetId: 12683
            revision: 23
            datasource: VictoriaMetrics
          vmalert:
            gnetId: 14950
            revision: 12
            datasource: VictoriaMetrics
          vmsingle:
            gnetId: 10229
            revision: 38
            datasource: VictoriaMetrics
          vmoperator:
            gnetId: 17869
            revision: 4
            datasource: VictoriaMetrics
        victorialogs:
          victorialogs-single:
            gnetId: 22084
            revision: 5
            datasource: VictoriaMetrics
        unifi:
          unifi-usw:
            gnetId: 11312
            revision: 9
            datasource: VictoriaMetrics
          unifi-usg:
            gnetId: 11313
            revision: 9
            datasource: VictoriaMetrics
          unifi-uap:
            gnetId: 11314
            revision: 10
            datasource: VictoriaMetrics
          unifi-clients:
            gnetId: 11315
            revision: 9
            datasource: VictoriaMetrics
        obot:
          otel-collector:
            gnetId: 15983
            revision: 1
            datasource:
              - name: DS_PROMETHEUS
                value: VictoriaMetrics
          otel-data-flow:
            gnetId: 18309
            revision: 1
            datasource:
              - name: DS_PROMETHEUS
                value: VictoriaMetrics
          otel-apm:
            gnetId: 19419
            revision: 1
            datasource:
              - name: DS_PROMETHEUS
                value: VictoriaMetrics

    crds:
      enabled: true

    prometheus-node-exporter:
      enabled: true

    kube-state-metrics:
      enabled: true
      podLabels:
        network.cilium.io/api-access: "true"
