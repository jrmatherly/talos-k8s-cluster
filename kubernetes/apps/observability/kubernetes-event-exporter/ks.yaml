---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-event-exporter
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubernetes-event-exporter
  path: ./kubernetes/apps/observability/kubernetes-event-exporter/app
  targetNamespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  dependsOn:
    - name: victoria-logs
