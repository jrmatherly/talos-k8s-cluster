---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio-dashboards
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
    - name: minio
      namespace: storage
  interval: 1h
  timeout: 5m
  path: ./kubernetes/apps/observability/minio-dashboards/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
