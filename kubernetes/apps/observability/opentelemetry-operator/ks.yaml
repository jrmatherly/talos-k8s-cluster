---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opentelemetry-operator
spec:
  path: ./kubernetes/apps/observability/opentelemetry-operator/app
  targetNamespace: opentelemetry-operator-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: opentelemetry-operator
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  prune: true
  dependsOn:
    - name: victoria-metrics
