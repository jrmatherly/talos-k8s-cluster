---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
spec:
  chart:
    spec:
      chart: opentelemetry-operator
      version: "0.101.0"
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
  interval: 1h
  values:
    manager:
      collectorImage:
        repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s
      resources:
        requests:
          cpu: "50m"
          memory: "128Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"
    admissionWebhooks:
      create: true
      certManager:
        enabled: true
