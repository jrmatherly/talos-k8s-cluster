---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opentelemetry-k8s-events
spec:
  path: ./kubernetes/apps/observability/opentelemetry-k8s-events/app
  targetNamespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: opentelemetry-k8s-events
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  dependsOn:
    - name: opentelemetry-operator
    - name: victoria-logs
