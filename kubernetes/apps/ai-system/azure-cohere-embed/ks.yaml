---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: azure-cohere-embed
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-system/azure-cohere-embed/app
  dependsOn:
    - name: kgateway
      namespace: kgateway-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
      - kind: Secret
        name: azure-cohere-embed-credentials
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: true
