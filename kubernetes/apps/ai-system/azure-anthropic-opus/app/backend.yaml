---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: azure-anthropic-opus
  labels:
    cost-center: ai-gateway
    provider: azure-anthropic
    region: eastus2
    model-type: chat
    model-name: claude-opus-4-5
    app.kubernetes.io/name: azure-anthropic-opus
    app.kubernetes.io/component: ai-backend
    app.kubernetes.io/part-of: ai-system
spec:
  ai:
    provider:
      anthropic:
        model: "claude-opus-4-5"
      host: "ets-east-us2.services.ai.azure.com"
      port: 443
  policies:
    auth:
      secretRef:
        name: azure-anthropic-opus-credentials
    tls:
      sni: "ets-east-us2.services.ai.azure.com"
