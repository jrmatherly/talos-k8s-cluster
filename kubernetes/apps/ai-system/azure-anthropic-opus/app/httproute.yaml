---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: azure-anthropic-opus
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  hostnames:
    - "llms.matherly.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /anthropic/opus/messages
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /anthropic/v1/messages
      backendRefs:
        - group: agentgateway.dev
          kind: AgentgatewayBackend
          name: azure-anthropic-opus
          namespace: ai-system
