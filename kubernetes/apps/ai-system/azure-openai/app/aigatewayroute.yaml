---
# AI Gateway Route for Azure OpenAI
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: azure-openai-route
spec:
  parentRefs:
    - name: envoy-ai
      namespace: network
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: "gpt-4.1-nano"
      backendRefs:
        - name: azure-openai
          namespace: ai-system
      timeouts:
        request: 120s
