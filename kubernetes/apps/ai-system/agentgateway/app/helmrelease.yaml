---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agentgateway
spec:
  chart:
    spec:
      chart: agentgateway
      version: "v2.2.0-beta.3"
      sourceRef:
        kind: HelmRepository
        name: agentgateway
  interval: 1h
  timeout: 15m
  dependsOn:
    - name: agentgateway-crds
  values:
    fullnameOverride: agentgateway-controller
    serviceAccount:
      name: agentgateway-controller

    controller:
      logLevel: info
      replicaCount: 1
      image:
        pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    discoveryNamespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: ai-system
      - matchLabels:
          kubernetes.io/metadata.name: keycloak
      - matchLabels:
          kubernetes.io/metadata.name: obot
