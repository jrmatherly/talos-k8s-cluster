---
# HTTPRoute for Cognee Backend API
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cognee-api
spec:
  hostnames:
    - "cognee-api.${SECRET_DOMAIN}"
  parentRefs:
    - name: "envoy-external"
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: cognee-backend
          port: 8000
---
# HTTPRoute for Cognee Frontend
# Routes /backend/* and /api/* directly to backend service (bypasses Next.js proxy)
# Routes all other requests to frontend for static assets and Next.js pages
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cognee-frontend
spec:
  hostnames:
    - "cognee.${SECRET_DOMAIN}"
  parentRefs:
    - name: "envoy-external"
      namespace: network
      sectionName: https
  rules:
    # Route /backend/* to cognee-backend service
    # Strips /backend prefix so /backend/health â†’ /health
    - matches:
        - path:
            type: PathPrefix
            value: /backend
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: cognee-backend
          port: 8000
    # Route /api/v1/* to cognee-backend service (Cognee API endpoints)
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1
      backendRefs:
        - name: cognee-backend
          port: 8000
    # Route /health to cognee-backend service (backend health check)
    - matches:
        - path:
            type: Exact
            value: /health
      backendRefs:
        - name: cognee-backend
          port: 8000
    # Route /mcp/* to cognee-mcp service
    - matches:
        - path:
            type: PathPrefix
            value: /mcp
      backendRefs:
        - name: cognee-mcp
          port: 8001
    # Default: Route all other requests to frontend (static assets, Next.js pages)
    - backendRefs:
        - name: cognee-frontend
          port: 3000
