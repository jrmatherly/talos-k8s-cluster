---
# HTTPRoute for Cognee Backend API
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cognee-api
spec:
  hostnames:
    - "cognee-api.${SECRET_DOMAIN}"
  parentRefs:
    - name: "envoy-external"
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: cognee-cognee
          port: 8000
