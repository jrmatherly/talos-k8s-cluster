---
# HTTPRoute for Cognee Backend API
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cognee-api
spec:
  hostnames:
    - "cognee-api.${SECRET_DOMAIN}"
  parentRefs:
    - name: "envoy-external"
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: cognee-backend
          port: 8000
---
# HTTPRoute for Cognee Frontend
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cognee-frontend
spec:
  hostnames:
    - "cognee.${SECRET_DOMAIN}"
  parentRefs:
    - name: "envoy-external"
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: cognee-frontend
          port: 3000
