---
# CiliumNetworkPolicy for Cognee MCP Server - External HTTPS egress
# Required for accessing external services (GitHub, package registries, etc.)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cognee-mcp-world-egress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cognee
      app.kubernetes.io/component: mcp
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
---
# NetworkPolicy for Cognee MCP Server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cognee-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cognee
      app.kubernetes.io/component: mcp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Cognee Frontend (same namespace)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cognee
              app.kubernetes.io/component: frontend
      ports:
        - protocol: TCP
          port: 8001
    # Allow from Obot MCP namespace (for MCP server registration)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: obot-mcp
      ports:
        - protocol: TCP
          port: 8001
    # Allow from Obot namespace (for direct MCP calls)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: obot
      ports:
        - protocol: TCP
          port: 8001
  egress:
    # DNS queries to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # To dedicated Cognee PostgreSQL database (same namespace)
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: cognee-db
      ports:
        - protocol: TCP
          port: 5432
    # To Neo4j graph database (storage namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: storage
          podSelector:
            matchLabels:
              app.kubernetes.io/name: neo4j
      ports:
        - protocol: TCP
          port: 7687   # Bolt protocol
        - protocol: TCP
          port: 7474   # HTTP browser (optional)
    # To LiteLLM proxy (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: litellm
      ports:
        - protocol: TCP
          port: 4000
    # To Keycloak OIDC (token introspection, userinfo endpoint)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 8080
