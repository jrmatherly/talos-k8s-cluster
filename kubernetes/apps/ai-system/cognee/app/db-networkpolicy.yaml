---
# CiliumNetworkPolicy for Cognee CNPG database - Kubernetes API access
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cognee-db-kube-api-egress
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: cognee-db
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "6443"
              protocol: TCP
---
# NetworkPolicy for Cognee CNPG database
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cognee-db
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: cognee-db
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Cognee API server (in ai-system namespace)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cognee
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: 5432
    # Allow from Cognee MCP server (in ai-system namespace)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cognee
              app.kubernetes.io/component: mcp
      ports:
        - protocol: TCP
          port: 5432
    # Allow from Cognee MCP server (in obot-mcp namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: obot-mcp
          podSelector:
            matchLabels:
              obot.obot.ai/mcp-server: cognee-mcp
      ports:
        - protocol: TCP
          port: 5432
    # Allow from other database replicas (replication and health checks)
    - from:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: cognee-db
      ports:
        - protocol: TCP
          port: 5432    # PostgreSQL replication
        - protocol: TCP
          port: 8000    # CNPG instance manager HTTP API
    # Allow from CNPG operator
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cnpg-system
      ports:
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping of PostgreSQL metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Replication and health checks between database pods
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: cognee-db
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
