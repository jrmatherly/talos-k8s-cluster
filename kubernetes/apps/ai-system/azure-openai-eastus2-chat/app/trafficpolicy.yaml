---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: azure-openai-eastus2-chat-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: azure-openai-eastus2-chat

  rateLimit:
    local:
      tokenBucket:
        maxTokens: 75
        tokensPerFill: 75
        fillInterval: 1s

  timeouts:
    request: 120s

  retry:
    attempts: 3
    backoffBaseInterval: 1s
    retryOn:
      - 5xx
      - unavailable
      - reset

  ai:
    promptGuard:
      request:
        customResponse:
          message: "Request blocked: contains sensitive data patterns"
        regex:
          action: REJECT
          builtins:
            - CREDIT_CARD
            - SSN
      response:
        regex:
          action: MASK
          builtins:
            - CREDIT_CARD
            - SSN
            - EMAIL
