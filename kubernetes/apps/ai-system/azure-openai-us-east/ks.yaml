---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: azure-openai-us-east
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-system/azure-openai-us-east/app
  dependsOn:
    - name: ai-gateway
      namespace: envoy-ai-gateway-system
    - name: envoy-gateway
      namespace: network
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: true
