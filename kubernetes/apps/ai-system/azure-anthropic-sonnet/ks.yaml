---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: azure-anthropic-sonnet
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-system/azure-anthropic-sonnet/app
  dependsOn:
    - name: kgateway
      namespace: kgateway-system
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: true
