---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: azure-openai-eastus2-embeddings
  labels:
    cost-center: ai-gateway
    provider: azure-openai
    region: eastus2
    model-type: embeddings
    app.kubernetes.io/name: azure-openai-eastus2-embeddings
    app.kubernetes.io/component: ai-backend
    app.kubernetes.io/part-of: ai-system
spec:
  ai:
    provider:
      azureopenai:
        endpoint: "ets-east-us2.openai.azure.com"
        deploymentName: "text-embedding-3-large"
        apiVersion: "2023-05-15"
  policies:
    auth:
      secretRef:
        name: azure-openai-eastus2-embeddings-credentials
