---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
spec:
  chartRef:
    kind: OCIRepository
    name: litellm
  interval: 1h
  timeout: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  # Skip Helm tests - chart has bug in test-env-vars.yaml expecting DD_* vars
  test:
    enable: false
  values:
    # ============================================================
    # Image Configuration
    # ============================================================
    image:
      repository: ghcr.io/berriai/litellm
      tag: main-stable
      pullPolicy: IfNotPresent

    # ============================================================
    # Replica Configuration (HPA handles scaling)
    # ============================================================
    replicaCount: 2

    # ============================================================
    # Resource Configuration
    # ============================================================
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "2000m"
        memory: "2Gi"

    # ============================================================
    # Service Configuration
    # ============================================================
    service:
      type: ClusterIP
      port: 4000

    # ============================================================
    # Database Configuration (use external CloudNativePG)
    # ============================================================
    db:
      useExisting: true
      deployStandalone: false
      endpoint: litellm-db-rw
      database: litellm
      secret:
        name: litellm-db-secret
        usernameKey: username
        passwordKey: password

    # ============================================================
    # Migration Job Configuration
    # ============================================================
    migrationJob:
      enabled: false  # Disable - has permission issues with non-root

    # ============================================================
    # Environment Variables (simple key-value map)
    # ============================================================
    envVars:
      STORE_MODEL_IN_DB: "true"
      REDIS_HOST: "litellm-dragonfly"
      REDIS_PORT: "6379"
      REDIS_NAMESPACE: "litellm"
      AZURE_API_BASE: "https://aaronsai.openai.azure.com"
      AZURE_API_VERSION: "2024-10-01-preview"
      AZURE_API_BASE_EAST2: "https://ets-east-us2.openai.azure.com"
      AZURE_API_VERSION_EAST2: "2024-10-01-preview"
      AZURE_ANTHROPIC_API_BASE: "https://ets-east-us2.models.ai.azure.com"
      LANGFUSE_HOST: "https://aiops.matherly.net"

    # ============================================================
    # Extra Environment Variables (K8s env spec with secretKeyRef)
    # ============================================================
    extraEnvVars:
      - name: LITELLM_MASTER_KEY
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: LITELLM_MASTER_KEY
      - name: LITELLM_SALT_KEY
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: LITELLM_SALT_KEY

      # Redis/Dragonfly Cache Password
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: REDIS_PASSWORD

      # Azure OpenAI US East
      - name: AZURE_API_KEY
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: AZURE_API_KEY

      # Azure OpenAI US East2
      - name: AZURE_API_KEY_EAST2
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: AZURE_API_KEY_EAST2

      # Langfuse Observability
      - name: LANGFUSE_PUBLIC_KEY
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: LANGFUSE_PUBLIC_KEY
      - name: LANGFUSE_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: litellm-secret
            key: LANGFUSE_SECRET_KEY

    # ============================================================
    # Config File (mounted from ConfigMap)
    # ============================================================
    litellm_config:
      existingConfigMapName: litellm-config

    # ============================================================
    # Additional Volumes (for non-root user cache)
    # ============================================================
    volumes:
      - name: cache
        emptyDir: {}
    volumeMounts:
      - name: cache
        mountPath: "/.cache"

    # ============================================================
    # Probes Configuration
    # ============================================================
    livenessProbe:
      httpGet:
        path: /health/liveliness
        port: 4000
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    readinessProbe:
      httpGet:
        path: /health/readiness
        port: 4000
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3

    # ============================================================
    # Pod Disruption Budget
    # ============================================================
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    # ============================================================
    # Autoscaling
    # ============================================================
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80

    # ============================================================
    # Security Context
    # ============================================================
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
          - ALL

    # ============================================================
    # Pod Annotations (for Prometheus scraping)
    # ============================================================
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "4000"
      prometheus.io/path: "/metrics"
