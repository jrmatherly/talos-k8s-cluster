---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: litellm
spec:
  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: kgateway
      namespace: network
    - name: proxmox-csi
      namespace: csi-proxmox
  interval: 1h
  timeout: 15m
  path: ./kubernetes/apps/ai-system/litellm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
