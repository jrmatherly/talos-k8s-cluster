---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: litellm
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: cilium
      namespace: kube-system
  interval: 1h
  timeout: 15m
  path: ./kubernetes/apps/ai-system/litellm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
