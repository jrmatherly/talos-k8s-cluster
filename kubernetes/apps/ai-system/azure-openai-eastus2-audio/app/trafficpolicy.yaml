---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: azure-openai-eastus2-audio-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: azure-openai-eastus2-audio

  policies:
    localRateLimit:
      - maxTokens: 250000
        tokensPerFill: 4166
        fillInterval: 1s
        type: tokens
        tokenize: true
      - maxTokens: 25
        tokensPerFill: 25
        fillInterval: 1s
        type: requests

  timeouts:
    request: 180s

  retry:
    attempts: 3
    backoffBaseInterval: 1s
    retryOn:
      - 5xx
      - unavailable
      - reset
