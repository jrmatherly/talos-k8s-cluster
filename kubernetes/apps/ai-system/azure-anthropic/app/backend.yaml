---
# Backend endpoint definition for Azure AI Foundry Anthropic
# Reuses US East 2 AI Foundry endpoint (serves both OpenAI and Anthropic models)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: azure-anthropic-backend
spec:
  endpoints:
    - fqdn:
        hostname: ets-east-us2.services.ai.azure.com
        port: 443
---
# BackendTLSPolicy for TLS validation
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: azure-anthropic-tls
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: azure-anthropic-backend
  validation:
    wellKnownCACertificates: System
    hostname: ets-east-us2.services.ai.azure.com
