---
# Azure AI Foundry Anthropic - uses standard HTTPRoute with credential injection
# because Azure AI Foundry Anthropic is not supported by Envoy AI Gateway
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./backend.yaml
  - ./httproutefilter.yaml
  - ./aigatewayroute.yaml
  - ./secret.sops.yaml
