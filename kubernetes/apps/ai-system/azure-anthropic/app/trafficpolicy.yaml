---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: azure-anthropic-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: azure-anthropic

  # Rate Limiting: 1,000 RPM, 1,000,000 TPM (Claude tier limits)
  policies:
    localRateLimit:
      - maxTokens: 1000000
        tokensPerFill: 16666
        fillInterval: 1s
        type: tokens
        tokenize: true
      - maxTokens: 17
        tokensPerFill: 17
        fillInterval: 1s
        type: requests

  timeouts:
    request: 180s

  retry:
    attempts: 3
    backoffBaseInterval: 1s
    retryOn:
      - 5xx
      - unavailable
      - reset

  ai:
    promptGuard:
      request:
        customResponse:
          message: "Request blocked: contains sensitive data patterns"
        regex:
          action: REJECT
          builtins:
            - CREDIT_CARD
            - SSN
      response:
        regex:
          action: MASK
          builtins:
            - CREDIT_CARD
            - SSN
            - EMAIL
