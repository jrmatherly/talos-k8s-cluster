---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: context7-route
spec:
  parentRefs:
    - name: agentgateway
      namespace: agentgateway-system
      sectionName: https
  hostnames:
    - "mcp-gw.matherly.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp/context7
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /mcp
      backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: context7-mcp
