---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: azure-cohere-rerank
spec:
  parentRefs:
    - name: agentgateway
      namespace: kgateway-system
  hostnames:
    - "llms.matherly.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /cohere/rerank
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /v2/rerank
      backendRefs:
        - group: agentgateway.dev
          kind: AgentgatewayBackend
          name: azure-cohere-rerank
          namespace: ai-system
