---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: azure-cohere-rerank
  labels:
    cost-center: ai-gateway
    provider: azure-cohere
    region: eastus
    model-type: rerank
    app.kubernetes.io/name: azure-cohere-rerank
    app.kubernetes.io/component: ai-backend
    app.kubernetes.io/part-of: ai-system
spec:
  static:
    host: "aan-cohere-rerank-v3-5.eastus.models.ai.azure.com"
    port: 443
  policies:
    auth:
      secretRef:
        name: azure-cohere-rerank-credentials
    tls:
      sni: "aan-cohere-rerank-v3-5.eastus.models.ai.azure.com"
