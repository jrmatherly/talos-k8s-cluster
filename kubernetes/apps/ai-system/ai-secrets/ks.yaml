---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-secrets
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-system/ai-secrets/app
  dependsOn:
    - name: kgateway
      namespace: kgateway-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai-system
  wait: true
