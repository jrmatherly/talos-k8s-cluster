---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: azure-openai-eastus-chat-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: azure-openai-eastus-chat

  rateLimit:
    local:
      tokenBucket:
        maxTokens: 33
        tokensPerFill: 33
        fillInterval: 1s

  timeouts:
    request: 120s

  retry:
    attempts: 3
    backoffBaseInterval: 1s
    retryOn:
      - 5xx
      - unavailable
      - reset
