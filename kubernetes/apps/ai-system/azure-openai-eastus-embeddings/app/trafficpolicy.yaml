---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: azure-openai-eastus-embeddings-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: azure-openai-eastus-embeddings

  # Rate Limiting: 3,000 RPM, 500,000 TPM
  policies:
    localRateLimit:
      - maxTokens: 500000
        tokensPerFill: 8333
        fillInterval: 1s
        type: tokens
        tokenize: true
      - maxTokens: 50
        tokensPerFill: 50
        fillInterval: 1s
        type: requests

  timeouts:
    request: 60s

  retry:
    attempts: 3
    backoffBaseInterval: 1s
    retryOn:
      - 5xx
      - unavailable
      - reset
