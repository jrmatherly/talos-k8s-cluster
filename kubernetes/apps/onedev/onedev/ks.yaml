---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: onedev
spec:
  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: proxmox-csi
      namespace: csi-proxmox
  interval: 1h
  path: ./kubernetes/apps/onedev/onedev/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: onedev
  wait: false
