---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: agentgateway.dev/agentgateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  annotations:
    external-dns.alpha.kubernetes.io/target: ai-gw.${SECRET_DOMAIN}
spec:
  gatewayClassName: agentgateway
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: ai-gw.${SECRET_DOMAIN}
      io.cilium/lb-ipam-ips: "192.168.22.147"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: matherly-net-production-tls
            namespace: network
