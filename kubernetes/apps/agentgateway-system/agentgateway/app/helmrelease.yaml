---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agentgateway
spec:
  chart:
    spec:
      chart: agentgateway
      version: "v2.2.0-beta.4"
      sourceRef:
        kind: HelmRepository
        name: agentgateway
  interval: 1h
  timeout: 15m
  dependsOn:
    - name: agentgateway-crds
  values:
    controller:
      logLevel: info
      replicaCount: 1
      image:
        pullPolicy: IfNotPresent
      # Network policy labels for CCNP tiered policies
      podLabels:
        network.cilium.io/api-access: "true"

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    gatewayClassParametersRefs:
      agentgateway:
        group: agentgateway.dev
        kind: AgentgatewayParameters
        name: agw-params
        namespace: agentgateway-system

    discoveryNamespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: agentgateway-system
      - matchLabels:
          kubernetes.io/metadata.name: ai-system
      - matchLabels:
          kubernetes.io/metadata.name: keycloak
      - matchLabels:
          kubernetes.io/metadata.name: obot
      - matchLabels:
          kubernetes.io/metadata.name: network
