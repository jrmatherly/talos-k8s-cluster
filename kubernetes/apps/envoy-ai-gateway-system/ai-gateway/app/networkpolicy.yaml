---
# CiliumNetworkPolicy for AI Gateway controller - Kubernetes API access
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ai-gateway-controller-kube-api-egress
  namespace: envoy-ai-gateway-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ai-gateway
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
---
# NetworkPolicy for AI Gateway controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-gateway-controller
  namespace: envoy-ai-gateway-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ai-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Prometheus metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 8080
    # Kubelet probes
    - from:
        - ipBlock:
            cidr: 192.168.20.0/22
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Note: Kubernetes API access handled by CiliumNetworkPolicy
    # Envoy proxy pods in network namespace (for extproc injection)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
          podSelector:
            matchLabels:
              gateway.envoyproxy.io/owning-gateway-name: envoy-ai
      ports:
        - protocol: TCP
