---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: proxmox-csi-controller-egress
spec:
  description: Allow Proxmox CSI controller to reach Proxmox API for volume operations
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: proxmox-csi-plugin
      app.kubernetes.io/component: controller
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "8006"
              protocol: TCP
