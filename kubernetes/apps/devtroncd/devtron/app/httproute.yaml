---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: devtron-dashboard
spec:
  hostnames: ["devtron.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: devtron-service
          namespace: devtroncd
          port: 80
