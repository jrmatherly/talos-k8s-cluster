---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devtron
spec:
  dependsOn:
    - name: proxmox-csi
      namespace: csi-proxmox
    - name: envoy-gateway
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/devtroncd/devtron/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: devtroncd
  timeout: 30m
  wait: false
