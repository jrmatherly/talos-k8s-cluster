---
# CiliumNetworkPolicy for CloudNativePG operator - Kubernetes API access
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cloudnative-pg-kube-api-egress
  namespace: cnpg-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
---
# NetworkPolicy for CloudNativePG operator
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 8080
    # Kubelet probes from node network
    - from:
        - ipBlock:
            cidr: 192.168.20.0/22
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Note: Kubernetes API access handled by CiliumNetworkPolicy
    # Connect to PostgreSQL clusters in any namespace (operator needs cluster-wide access)
    # Port 8000 = instance manager, Port 5432 = PostgreSQL
    - to:
        - namespaceSelector: {}  # All namespaces
          podSelector:
            matchLabels:
              cnpg.io/podRole: instance
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 5432