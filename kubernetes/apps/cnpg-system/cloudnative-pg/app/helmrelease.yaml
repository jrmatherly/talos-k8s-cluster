---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.0"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
  interval: 1h
  timeout: 10m
  values:
    # ============================================================
    # CloudNativePG Operator Configuration
    # ============================================================

    # CRDs are already installed, don't reinstall
    crds:
      create: false

    # Monitoring configuration
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: false

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
