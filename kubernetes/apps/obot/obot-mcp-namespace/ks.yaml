---
# Separate Flux Kustomization for obot-mcp namespace creation
# This must exist before obot-mcp-policies can be applied
# Created separately to avoid kustomize namespace transformation renaming the namespace
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot-mcp-namespace
spec:
  interval: 1h
  path: ./kubernetes/apps/obot/obot-mcp-namespace/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
