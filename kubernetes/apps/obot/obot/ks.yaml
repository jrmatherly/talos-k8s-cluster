---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot
spec:
  dependsOn:
    - name: cilium
      namespace: kube-system
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: cert-manager
      namespace: cert-manager
    - name: envoy-gateway
      namespace: network
    - name: proxmox-csi
      namespace: csi-proxmox
  interval: 1h
  path: ./kubernetes/apps/obot/obot/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: obot
  wait: false
