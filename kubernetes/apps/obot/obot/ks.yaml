---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot
  namespace: flux-system
spec:
  interval: 1h
  timeout: 15m
  path: ./kubernetes/apps/obot/obot/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: cloudnative-pg
      namespace: flux-system
    - name: cert-manager-issuers
      namespace: flux-system
    - name: envoy-gateway
      namespace: flux-system
    - name: proxmox-csi
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
