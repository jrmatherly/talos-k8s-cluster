---
# CloudNativePG Cluster for Obot
# Uses PostgreSQL 18 minimal image with pgvector extension via ImageVolume
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: obot-db
  labels:
    # Network policy labels for CCNP tiered policies (inherited to pods via operator config)
    network.cilium.io/api-access: "true"
spec:
  # Use PostgreSQL 18 minimal image for extension_control_path support
  imageName: ghcr.io/cloudnative-pg/postgresql:18-minimal-trixie

  instances: 3

  # Storage Configuration
  storage:
    size: 10Gi
    storageClass: proxmox-csi

  # PostgreSQL Configuration with pgvector extension
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "5242kB"
    # pgvector extension for RAG/knowledge functionality
    extensions:
      - name: pgvector
        image:
          reference: ghcr.io/cloudnative-pg/pgvector:0.8.1-18-trixie

  # Bootstrap Configuration
  bootstrap:
    initdb:
      database: obot
      owner: obot
      secret:
        name: obot-db-secret

  # Monitoring
  monitoring:
    enablePodMonitor: true

  # Resources
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

  # Anti-affinity for HA (CNPG enables this by default)
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
---
# Database resource to declaratively manage obot database with pgvector extension
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: obot-db-obot
spec:
  name: obot
  owner: obot
  cluster:
    name: obot-db
  extensions:
    - name: vector
