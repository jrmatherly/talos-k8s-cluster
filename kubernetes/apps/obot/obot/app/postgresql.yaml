---
# CloudNativePG Cluster for Obot
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: obot-db
spec:
  instances: 3

  # Storage Configuration
  storage:
    size: 10Gi
    storageClass: proxmox-csi

  # PostgreSQL Configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "5242kB"

  # Bootstrap Configuration
  bootstrap:
    initdb:
      database: obot
      owner: obot
      secret:
        name: obot-db-secret

  # Monitoring
  monitoring:
    enablePodMonitor: true

  # Resources
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

  # Anti-affinity for HA
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: cnpg.io/cluster
                  operator: In
                  values:
                    - obot-db
            topologyKey: kubernetes.io/hostname
