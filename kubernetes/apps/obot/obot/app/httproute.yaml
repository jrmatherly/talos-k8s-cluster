---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obot-ui
  namespace: obot
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - "obot.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: obot
          port: 8080
