---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot-mcp-policies
spec:
  dependsOn:
    - name: obot
      namespace: obot
    - name: obot-mcp-namespace
      namespace: obot
  interval: 1h
  path: ./kubernetes/apps/obot/obot-mcp-policies/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: obot-mcp
  wait: false
