---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traceloop-hub-config
data:
  config.yaml: |
    general:
      trace_content_enabled: true

    providers:
      # Azure OpenAI - US East Region
      - key: azure-openai-us-east
        type: azure
        api_key: ${AZURE_OPENAI_US_EAST_API_KEY}
        resource_name: aaronsai
        api_version: "2024-10-21"

      # Azure OpenAI - US East2 Region
      - key: azure-openai-us-east2
        type: azure
        api_key: ${AZURE_OPENAI_US_EAST2_API_KEY}
        resource_name: ets-east-us2
        api_version: "2024-10-21"



    models:
      # Azure OpenAI US East Models - Chat
      - key: gpt-4.1
        type: gpt-4.1
        provider: azure-openai-us-east
        deployment: gpt-4.1
      - key: gpt-4.1-nano
        type: gpt-4.1-nano
        provider: azure-openai-us-east
        deployment: gpt-4.1-nano
      - key: gpt-4o-mini
        type: gpt-4o-mini
        provider: azure-openai-us-east
        deployment: gpt-4o-mini
      # Azure OpenAI US East Models - Reasoning
      - key: o3
        type: o3
        provider: azure-openai-us-east
        deployment: o3
      - key: o4-mini
        type: o4-mini
        provider: azure-openai-us-east
        deployment: o4-mini
      # Azure OpenAI US East Models - Embeddings
      - key: text-embedding-3-small
        type: text-embedding-3-small
        provider: azure-openai-us-east
        deployment: text-embedding-3-small
      - key: text-embedding-ada-002
        type: text-embedding-ada-002
        provider: azure-openai-us-east
        deployment: text-embedding-ada-002

      # Azure OpenAI US East2 Models - Chat
      - key: gpt-5
        type: gpt-5
        provider: azure-openai-us-east2
        deployment: gpt-5
      - key: gpt-5-nano
        type: gpt-5-nano
        provider: azure-openai-us-east2
        deployment: gpt-5-nano
      - key: gpt-5-mini
        type: gpt-5-mini
        provider: azure-openai-us-east2
        deployment: gpt-5-mini
      - key: gpt-5.1
        type: gpt-5.1
        provider: azure-openai-us-east2
        deployment: gpt-5.1
      # Azure OpenAI US East2 Models - Thinking
      - key: gpt-5-chat
        type: gpt-5-chat
        provider: azure-openai-us-east2
        deployment: gpt-5-chat
      - key: gpt-5.1-chat
        type: gpt-5.1-chat
        provider: azure-openai-us-east2
        deployment: gpt-5.1-chat
      # Azure OpenAI US East2 Models - Codex
      - key: gpt-5.1-codex
        type: gpt-5.1-codex
        provider: azure-openai-us-east2
        deployment: gpt-5.1-codex
      - key: gpt-5.1-codex-mini
        type: gpt-5.1-codex-mini
        provider: azure-openai-us-east2
        deployment: gpt-5.1-codex-mini
      # Azure OpenAI US East2 Models - Embeddings
      - key: text-embedding-3-large
        type: text-embedding-3-large
        provider: azure-openai-us-east2
        deployment: text-embedding-3-large



    pipelines:
      # Default chat pipeline
      - name: default
        type: chat
        plugins:
          - logging:
              level: info
          - model-router:
              models:
                - gpt-4.1
                - gpt-4.1-nano
                - gpt-4o-mini
                - gpt-5
                - gpt-5-nano
                - gpt-5-mini
                - gpt-5.1

      # Reasoning pipeline (extended timeouts handled at gateway level)
      - name: reasoning
        type: chat
        plugins:
          - logging:
              level: info
          - model-router:
              models:
                - o3
                - o4-mini
                - gpt-5-chat
                - gpt-5.1-chat

      # Codex pipeline
      - name: codex
        type: chat
        plugins:
          - logging:
              level: info
          - model-router:
              models:
                - gpt-5.1-codex
                - gpt-5.1-codex-mini

      # Embeddings pipeline
      - name: embeddings
        type: embeddings
        plugins:
          - model-router:
              models:
                - text-embedding-3-small
                - text-embedding-ada-002
                - text-embedding-3-large
