---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak
spec:
  dependsOn:
    - name: keycloak-postgres
      namespace: database
    - name: mcp-redis
      namespace: auth-system
    - name: cert-manager-issuers
      namespace: cert-manager
  interval: 1h
  path: ./kubernetes/apps/auth-system/keycloak/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: auth-system
  wait: true
