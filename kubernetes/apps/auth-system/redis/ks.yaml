---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mcp-redis
spec:
  dependsOn:
    - name: csi-proxmox
      namespace: csi-proxmox
  interval: 1h
  path: ./kubernetes/apps/auth-system/redis/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: auth-system
  wait: true
