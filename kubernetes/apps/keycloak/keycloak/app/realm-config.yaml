---
# Job to import the realm configuration using keycloak-config-cli
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-realm-import-v10
  annotations:
    # Re-create job with new name when config changes (jobs are immutable)
    config-version: "10"
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: keycloak-config-cli
          image: quay.io/adorsys/keycloak-config-cli:latest-26
          env:
            - name: KEYCLOAK_URL
              value: "http://keycloak-http.keycloak.svc.cluster.local:8080"
            - name: KEYCLOAK_USER
              value: "admin"
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: admin-password
            - name: KEYCLOAK_AVAILABILITYCHECK_ENABLED
              value: "true"
            - name: KEYCLOAK_AVAILABILITYCHECK_TIMEOUT
              value: "120s"
            - name: IMPORT_VARSUBSTITUTION_ENABLED
              value: "true"
            - name: ENTRA_ID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: entra-id-client-secret
            - name: IMPORT_MANAGED_CLIENT
              value: "no-delete"
            - name: IMPORT_MANAGED_GROUP
              value: "no-delete"
            - name: IMPORT_MANAGED_ROLE
              value: "no-delete"
            - name: IMPORT_FILES_LOCATIONS
              value: "/config/*"
          volumeMounts:
            - name: realm-config
              mountPath: /config
              readOnly: true
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
