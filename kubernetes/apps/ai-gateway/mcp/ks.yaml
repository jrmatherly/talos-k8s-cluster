---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-gateway-mcp
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-gateway/mcp/app
  dependsOn:
    - name: ai-gateway-controller
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: envoy-ai-gateway-system
  wait: true
