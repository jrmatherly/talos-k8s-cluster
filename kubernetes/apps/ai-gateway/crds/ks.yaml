---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-gateway-crds
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-gateway/crds/app
  dependsOn:
    - name: envoy-gateway
      namespace: network
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: envoy-ai-gateway-system
  wait: true
