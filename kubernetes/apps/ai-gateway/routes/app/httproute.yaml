---
# External HTTPRoute for AI Gateway via aiops.<domain>
# Routes traffic from envoy-external gateway to the AI Gateway's Envoy service
# Note: The service name matches the Gateway name (ai-gateway), created by Envoy Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ai-gateway-external
  namespace: network
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - aiops.matherly.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ai-gateway
          namespace: envoy-ai-gateway-system
          kind: Service
          port: 80
