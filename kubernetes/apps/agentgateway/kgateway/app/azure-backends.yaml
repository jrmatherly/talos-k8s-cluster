---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: azure-openai-route
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway
    sectionName: https
  hostnames:
  - "ai-gw.matherly.net"
  rules:
  - matches:
    - path:
        type: Exact
        value: /azure/gpt41
    backendRefs:
    - name: azure-gpt41
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt41-nano
    backendRefs:
    - name: azure-gpt41-nano
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt4o-mini
    backendRefs:
    - name: azure-gpt4o-mini
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/o3
    backendRefs:
    - name: azure-o3
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 300s
  - matches:
    - path:
        type: Exact
        value: /azure/o4-mini
    backendRefs:
    - name: azure-o4-mini
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 300s
  - matches:
    - path:
        type: Exact
        value: /azure/embed-3-small
    backendRefs:
    - name: azure-embed-3-small
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 60s
  - matches:
    - path:
        type: Exact
        value: /azure/embed-ada-002
    backendRefs:
    - name: azure-embed-ada-002
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 60s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt5
    backendRefs:
    - name: azure-gpt5
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt5-mini
    backendRefs:
    - name: azure-gpt5-mini
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt51
    backendRefs:
    - name: azure-gpt51
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 120s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt5-nano
    backendRefs:
    - name: azure-gpt5-nano
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 300s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt5-chat
    backendRefs:
    - name: azure-gpt5-chat
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 300s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt51-chat
    backendRefs:
    - name: azure-gpt51-chat
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 300s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt51-codex
    backendRefs:
    - name: azure-gpt51-codex
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 180s
  - matches:
    - path:
        type: Exact
        value: /azure/gpt51-codex-mini
    backendRefs:
    - name: azure-gpt51-codex-mini
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 180s
  - matches:
    - path:
        type: Exact
        value: /azure/embed-3-large
    backendRefs:
    - name: azure-embed-3-large
      namespace: agentgateway
      group: agentgateway.dev
      kind: AgentgatewayBackend
    timeouts:
      request: 60s
