---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: kgateway.dev/kgateway
  description: "agentgateway for MCP protocol support with OAuth authentication"
  parametersRef:
    group: gateway.kgateway.dev
    kind: GatewayParameters
    name: agentgateway-params
    namespace: agentgateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  annotations:
    lbipam.cilium.io/ips: "192.168.22.147"
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: agentgateway-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: mcp
      protocol: HTTP
      port: 3000
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agentgateway-tls
spec:
  secretName: agentgateway-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "mcp-auth.matherly.net"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentgateway-https-redirect
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway
    sectionName: http
  hostnames:
  - "mcp-auth.matherly.net"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
