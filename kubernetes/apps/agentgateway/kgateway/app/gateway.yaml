---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: kgateway.dev/agentgateway
  description: "agentgateway for MCP protocol support with OAuth authentication"
  parametersRef:
    group: gateway.kgateway.dev
    kind: GatewayParameters
    name: agentgateway-params
    namespace: agentgateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
spec:
  gatewayClassName: agentgateway
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: "192.168.22.147"
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: agentgateway-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: mcp
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agentgateway-tls
spec:
  secretName: agentgateway-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "mcp-auth.matherly.net"
