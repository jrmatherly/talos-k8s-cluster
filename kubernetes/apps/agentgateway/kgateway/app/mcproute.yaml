---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: agentgateway-params
spec:
  kube:
    deployment:
      replicas: 1
    service:
      type: LoadBalancer
    agentgateway:
      env:
        - name: ADMIN_ADDR
          value: "0.0.0.0:15000"
        - name: METRICS_ENABLED
          value: "true"
        - name: METRICS_PORT
          value: "9090"
---
apiVersion: v1
kind: Service
metadata:
  name: agentgateway-metrics
  labels:
    app.kubernetes.io/name: agentgateway
    gateway.networking.k8s.io/gateway-name: agentgateway
spec:
  selector:
    app.kubernetes.io/name: agentgateway
    gateway.networking.k8s.io/gateway-name: agentgateway
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: agentgateway-admin
  labels:
    app.kubernetes.io/name: agentgateway-admin
spec:
  selector:
    app.kubernetes.io/name: agentgateway
    gateway.networking.k8s.io/gateway-name: agentgateway
  ports:
  - name: admin
    port: 15000
    targetPort: 15000
    protocol: TCP
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentgateway-ui
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway
    sectionName: https
  hostnames:
  - "mcp-gw.matherly.net"
  rules:
  - backendRefs:
    - name: agentgateway-admin
      port: 15000
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: mcp-backend
spec:
  type: MCP
  mcp:
    targets:
    - name: placeholder
      static:
        host: localhost
        port: 9999
        protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-route
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway
    sectionName: mcp
  rules:
  - backendRefs:
    - group: gateway.kgateway.dev
      kind: Backend
      name: mcp-backend
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: agentgateway-comprehensive
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: agentgateway
  rateLimit:
    local:
      tokenBucket:
        maxTokens: 100000        # Maximum burst capacity
        tokensPerFill: 10000     # Tokens added per interval
        fillInterval: "60s"      # Refill interval (1 minute)
  ai:
    promptGuard:
      request:
        customResponseMessage: "Request blocked by security policy: contains sensitive data"
        builtins:
          CREDIT_CARD:
            action: MASK         # Replace with [REDACTED]
          SSN:
            action: REJECT       # Block the request
          EMAIL:
            action: MASK         # Replace with [REDACTED]
          PHONE_NUMBER:
            action: MASK
          IP_ADDRESS:
            action: MASK
        matches:
        - regex: "\\b(?:password|secret|api[_-]?key|token)\\s*[:=]\\s*\\S+"
          action: REJECT
          name: "credential-pattern"
        - regex: "\\b(?:BEGIN|END)\\s+(?:RSA|OPENSSH|PRIVATE)\\s+KEY"
          action: REJECT
          name: "private-key-pattern"
      response:
        builtins:
          CREDIT_CARD:
            action: MASK
          SSN:
            action: MASK
          EMAIL:
            action: MASK
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: HTTPListenerPolicy
metadata:
  name: agentgateway-logging
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: agentgateway
  accessLog:
  - fileSink:
      path: /dev/stdout
      jsonFormat:
        timestamp: "%START_TIME%"
        method: "%REQ(:METHOD)%"
        path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
        protocol: "%PROTOCOL%"
        responseCode: "%RESPONSE_CODE%"
        responseFlags: "%RESPONSE_FLAGS%"
        bytesReceived: "%BYTES_RECEIVED%"
        bytesSent: "%BYTES_SENT%"
        duration: "%DURATION%"
        upstreamHost: "%UPSTREAM_HOST%"
        userAgent: "%REQ(USER-AGENT)%"
        requestId: "%REQ(X-REQUEST-ID)%"
        authority: "%REQ(:AUTHORITY)%"
        xAiModel: "%REQ(X-AI-EG-MODEL)%"
        inputTokens: "%RESP(X-INPUT-TOKENS)%"
        outputTokens: "%RESP(X-OUTPUT-TOKENS)%"
        costUsd: "%RESP(X-COST-USD)%"
        promptGuardAction: "%RESP(X-PROMPT-GUARD-ACTION)%"
---
