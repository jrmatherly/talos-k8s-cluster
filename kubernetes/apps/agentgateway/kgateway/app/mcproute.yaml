---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: agentgateway-params
spec:
  kube:
    deployment:
      replicas: 1
    service:
      type: LoadBalancer
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: agentgateway-mcp-config
spec:
  rawConfig:
    binds:
    - port: 3000
      listeners:
      - routes:
        - name: mcp-authenticated
          policies:
            mcpAuthentication:
              issuer: "https://auth.matherly.net/realms/k8s-cluster"
              jwksUrl: "https://auth.matherly.net/realms/k8s-cluster/protocol/openid-connect/certs"
              audience: "agentgateway-mcp"
              provider:
                keycloak: {}
              resourceMetadata:
                resource: "https://mcp-auth.matherly.net/mcp"
                scopesSupported:
                - "openid"
                - "profile"
                - "email"
                - "offline_access"
                bearerMethodsSupported:
                - header
                - body
                - query
            cors:
              allowOrigins:
              - "https://*.matherly.net"
              allowHeaders:
              - mcp-protocol-version
              - content-type
              - cache-control
              - authorization
              allowMethods:
              - GET
              - POST
              - OPTIONS
              exposeHeaders:
              - mcp-session-id
          backends:
          - mcp:
              targets:
              - name: example-tools
                stdio:
                  cmd: echo
                  args: ["MCP backend not configured"]
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentgateway-ui
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway
    sectionName: https
  hostnames:
  - "mcp-auth.matherly.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ui
    backendRefs:
    - name: agentgateway
      port: 15000
  - matches:
    - path:
        type: Exact
        value: /healthz
    backendRefs:
    - name: agentgateway
      port: 15000
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: agentgateway-rate-limit
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: agentgateway
  rateLimit:
    local:
      tokenBucket:
        maxTokens: 100
        tokensPerFill: 100
        fillInterval: "60s"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: HTTPListenerPolicy
metadata:
  name: agentgateway-logging
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: agentgateway
  accessLog:
  - fileSink:
      path: /dev/stdout
      jsonFormat:
        timestamp: "%START_TIME%"
        method: "%REQ(:METHOD)%"
        path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
        protocol: "%PROTOCOL%"
        responseCode: "%RESPONSE_CODE%"
        responseFlags: "%RESPONSE_FLAGS%"
        bytesReceived: "%BYTES_RECEIVED%"
        bytesSent: "%BYTES_SENT%"
        duration: "%DURATION%"
        upstreamHost: "%UPSTREAM_HOST%"
        userAgent: "%REQ(USER-AGENT)%"
        requestId: "%REQ(X-REQUEST-ID)%"
        authority: "%REQ(:AUTHORITY)%"
