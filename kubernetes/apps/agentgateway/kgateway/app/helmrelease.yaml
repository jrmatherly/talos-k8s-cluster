---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  chart:
    spec:
      chart: kgateway
      version: "v2.2.0-main"
      sourceRef:
        kind: HelmRepository
        name: kgateway
  interval: 1h
  timeout: 15m
  dependsOn:
    - name: kgateway-crds
  values:
    # ============================================================
    # Enable agentgateway integration (lowercase per chart schema)
    # Note: agentgateway.enabled is already true by default
    # ============================================================
    agentgateway:
      enabled: true

    # ============================================================
    # Controller Configuration
    # ============================================================
    controller:
      logLevel: info
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      # NOTE: extraEnv must be a map, not an array of objects
      extraEnv:
        KGW_ENABLE_GATEWAY_API_EXPERIMENTAL_FEATURES: "true"

    # ============================================================
    # Namespace Discovery
    # Allow kgateway to discover resources in agentgateway namespace
    # ============================================================
    discoveryNamespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: agentgateway

    # ============================================================
    # GatewayClass Parameters Reference
    # Link our GatewayParameters to the agentgateway GatewayClass
    # ============================================================
    gatewayClassParametersRefs:
      agentgateway:
        name: agentgateway-params
        namespace: agentgateway
