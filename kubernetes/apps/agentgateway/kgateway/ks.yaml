---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kgateway
spec:
  dependsOn:
    - name: keycloak
      namespace: keycloak
    - name: cilium
      namespace: kube-system
  interval: 1h
  timeout: 10m
  path: ./kubernetes/apps/agentgateway/kgateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: agentgateway
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
