#         text-embedding-3-large

# -- Azure OpenAI US East2 API Key for authentication.
#    (optional) - From Azure Portal
# azure_openai_us_east2_api_key: ""

# -- Azure OpenAI US East2 resource name (the subdomain of your endpoint).
#    (optional)
#    Example: "my-openai-east-us2" for https://my-openai-east-us2.openai.azure.com
# azure_openai_us_east2_resource_name: ""

# ==============================================================================
# AZURE AI FOUNDRY - ANTHROPIC (US EAST2)
# ==============================================================================
# Models: claude-haiku-4-5, claude-sonnet-4-5, claude-opus-4-5, claude-opus-4-1
# Endpoint: https://{resource}.services.ai.azure.com/anthropic/v1/messages
