# -- Azure AI Foundry Anthropic resource name (the subdomain of your endpoint).
#    (optional) - Same AI Foundry resource as US East2
#    Example: "my-ai-foundry" for https://my-ai-foundry.services.ai.azure.com
# azure_anthropic_resource_name: ""

