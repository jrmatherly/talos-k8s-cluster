---

# This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or helmfile sync.

helmDefaults:
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq eval-all --exit-status 'select(.kind == "CustomResourceDefinition")'

releases:
  - name: cloudflare-dns
    namespace: network
    chart: oci://ghcr.io/home-operations/charts-mirror/external-dns
    version: 1.19.0


  - name: kgateway-crds
    namespace: network
    chart: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway-crds
    version: v2.2.0-beta.4

  - name: kgateway
    namespace: network
    chart: oci://cr.kgateway.dev/kgateway-dev/charts/kgateway
    version: v2.2.0-beta.4

  - name: agentgateway-crds
    namespace: agentgateway-system
    chart: oci://cr.agentgateway.dev/charts/agentgateway-crds
    version: v2.2.0-beta.4

  - name: agentgateway
    namespace: agentgateway-system
    chart: oci://cr.agentgateway.dev/charts/agentgateway
    version: v2.2.0-beta.4

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 80.6.0
